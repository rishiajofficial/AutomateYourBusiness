<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Your Business - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            padding: 4rem 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        .projects {
            list-style: none;
        }
        .project-item {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s ease;
        }
        .project-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .project-item a {
            color: #1a1a1a;
            text-decoration: none;
            display: block;
        }
        .project-item h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .project-item p {
            color: #6b6b6b;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <ul class="projects">
            <li class="project-item">
                <a href="ThinkGym/index.html">
                    <h2>ThinkGym</h2>
                    <p>A quiet space to think clearly - Landing page for clarity-focused thinking sessions</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
